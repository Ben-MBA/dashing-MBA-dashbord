<div data-bind-class="widget-container">

<br><br>
<h1 class="title" data-bind="title"></h1>

<h2 class="value" data-bind="current | shortenedNumber "></h2>

<p class="change-rate">
  <i data-bind-class="arrow"></i><span data-bind-class="difference-rate" data-bind="difference"></span>
</p>

<h3 class="more-info" data-bind="moreinfo"></h3>

<p class="updated-at" data-bind="updatedAtMessage"></p>

</div>
