<h1 class="title" data-bind="title"></h1>

  <ul data-foreach-item="items.items" class="list-group">
    <p class="value" data-bind="item.status"></p>

    <li class="itemTitle list-group-item">
      <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
      <span>--------</span>
      Task: <span class="label" data-bind="item.task"></span>
      , Team:  <span class="label" data-bind="item.team"></span>
      , CDPMOE: <span class="label" data-bind="item.CDPMOE"></span>
    </li>
    <li class="itemTitle list-group-item">
      , DeliveryDate: <span class="label" data-bind="item.DeliveryDate"></span>
      , Subject: <span class="label" data-bind="item.subject"></span>
    </li><br>
 </ul>

<ul class="list-nostyle">
  <div class="container">
    <div class="row">
      <span class="itemTitle">  [ Task: <span class="label" data-bind="item.task"></span><span>
      <span class="itemTitle">Team: <span class="label" data-bind="item.team"></span><span>
        <span class="itemTitle">CDPMOE: <span class="label" data-bind="item.CDPMOE"></span><span>
        <span class="itemTitle">DeliveryDate: <span class="label" data-bind="item.DeliveryDate"></span><span>
    </div>
    <div class="row">
        <span class="itemTitle">Subject: <span class="label" data-bind="item.subject"></span><span> ]
    </div>
  </div>
  <p class="value" data-bind="item.status"></p>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
